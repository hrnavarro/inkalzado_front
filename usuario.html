<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>usuario</title>
    <link rel="stylesheet" href="usuario.css">
    
</head>
<body>
    <div class="formulario  sign-up">
        <div class="BIENVENIDOS">
            <div class="mensaje">
                <h2 >BIENVENIDO DE NUEVO!</h2>
                <P>si ya tienes una cuenta iniciar sesion aqui</P>
                <button class="sign-in-btn">inicair sesion</button>
            </div>
        </div>
        <form class="forms">
            <h2 class="crear" style="color: white;">crear una cuenta</h2>
            <div class="icon">
                <div class="border">
                    <i class="fa-brands fa-facebook"></i>
                </div>
                <div class="border">
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>
            <p class="crear-cuenta" style="color: white;">crear cuenta</p>
            <input type="text" placeholder="nombre">
            <input type="text" placeholder="apellido">
            <input type="text" placeholder="email">
            <input type="text" placeholder="nombre de usuario">
            <input type="text" placeholder="contraseña">
            <input type="button" value="registarse">
        </form>
    </div>
    
    <div class="formulario sign-in">
        <form class="forms">
            <h2 class="crear" style="color: aliceblue;">INICIAR SESION</h2>
            <div class="icon">
                <div class="border">
                    <i class="fa-brands fa-facebook"></i>
                </div>
                <div class="border">
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>
            <p class="crear-cuenta" style="color: aliceblue;">Bienvenido devuelta</p>
            <input type="text" placeholder="usuario">
            <input type="text" placeholder="contraseña">
            <input type="button" value="iniciar">
        </form>
        <div class="BIENVENIDOS">
            <div class="mensaje">
                <h2>BIENVENIDO</h2>
                <P>>¿aun no tienes cuenta? registrate aqui</P>
                <button class="sign-up-btn">registarse</button>
            </div>
        </div>
        
    </div>
    <script src="usu.js"></script>
</body>
</html>
